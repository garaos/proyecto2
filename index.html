<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./ico/university_cap_icon-icons.com_66109.ico">
    <title>Proyecto 2</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- navbar -->
    <header>
        <section>
            <nav class="navbar cGreen">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 text-white fw-bold"><i class="fa-solid fa-graduation-cap"></i>
                        Ingreso de
                        Notas</span>
                </div>
            </nav>
        </section>
    </header>
    <!-- fin navbar -->
    <!-- Registro y tabla -->
    <section class="visReg">
        <!-- Registro -->
        <div class="d-flex pt-5 px-5 pb-5">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="col-12 bg-light text-dark border border-secondary border-opacity-10 shadow rounded p-3">
                        <form autocomplete="off">
                            <div class="input-group mb-3 pt-2">
                                <input type="text" class="form-control" id="nombreAlumno" name="nombreAlumno" placeholder="Nombre" required>
                            </div>
                            <div>
                                <p class="fs-5 fw-bold pt-3">Notas</p>
                                <div class="col-md-3">
                                    <input type="number" class="form-control" id="notaUno" name="notaUno" placeholder="Nota 1"
                                        step="0.1" min="1" max="7">
                                </div>
                                <div class="col-md-3 pt-3">
                                    <input type="number" class="form-control" id="notaDos" name="notaDos" placeholder="Nota 2"
                                        step="0.1" min="1" max="7">
                                </div>
                                <p class="pt-3 fst-italic">* Las notas deben ser de 1 a 7, con uso de punto (.) para separaci√≥n decimal</p>
                            </div>
                            <!-- botones -->
                            <div class="pt-1">
                                <button class="btn btn-success fw-bolder" type="button" id="btnAgregar">Agregar</button>
                                <button class="btn btn-success fw-bolder" type="button"
                                    id="btnEditar">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Registro -->
        <!-- lista-->
        <div class="d-flex pt-2 px-1 px-md-5 px-lg-5 pb-5 table-responsive">
            <table class="container text-dark table table-striped shadow rounded-2" id="lista">
                <thead class="text-dark fw-bold">
                    <tr class="text-uppercase">
                        <th scope="col"></th>
                        <th scope="col">Nombre Alumno</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Promedio</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="fst-italic">
                </tbody>
            </table>
        </div>
        <!-- fin lista -->
    </section>
    <!--Fin Registro y tabla -->
    <!-- footer -->
    <section>
        <footer class="d-flex flex-wrap justify-content-between align-items-center border-top cGreen">
            <div class="d-flex align-items-center mx-3 mt-3 p-4">
                <h4 class="text-white fw-bolder"><i class="fa-solid fa-graduation-cap"></i> CRUD
                </h4>
            </div>
            <div class="mx-3 mt-3">
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex px-2">
                    <!-- twitter -->
                    <li class="ms-3"><a class="m-1 colortw" href="https://twitter.com" role="button" target="_blank"><i
                                class="fab fa-twitter fa-lg"></i></a></li>
                    <!-- instagran -->
                    <li class="ms-3"><a class="m-1 colorig" href="https://www.instagram.com" role="button"
                            target="_blank"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
                    <!-- Github -->
                    <li class="ms-3"><a class="m-1 colorgit" href="https://github.com/garaos/proyecto2" role="button"
                            target="_blank"><i class="fa-brands fa-github"></i></a></li>
                </ul>
            </div>
        </footer>
    </section>
    <!-- fin footer -->
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/0abb840f04.js" crossorigin="anonymous"></script>
    
</body>

</html>
