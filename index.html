<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"> 

</head>

<body>
    <!-- navbar -->
    <section>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Navbar</span>
            </div>
        </nav>
    </section>
    <!-- fin navbar -->
    <!-- formulario y/o registro -->
    <section>
        <div class="d-flex pt-5 px-5 pb-5">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="col-12 bg-light border border-primary border-opacity-10 rounded p-3">
                        <form autocomplete="off"> <!--sin autocompletado-->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="nombreAlumno" placeholder="Nombre"
                                    required>
                            </div>

                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="notaUno" placeholder="Nota 1" required>
                            </div>

                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="notaDos" placeholder="Nota 2" required>
                            </div>

                            <!-- botones -->
                            <div class="mt-4">
                                <button class="btn btn-secondary" type="button" id="btnAgregar">Agregar</button>
                                <button class="btn btn-secondary" type="button" id="btnEditar">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- fin formulario y/o registro -->

    <!-- lista como tabla-->
    <section>
        <div class="d-flex pt-2 px-5 pb-5">
            <table class="container bg-light border border-primary border-opacity-10 rounded" id="lista">
                <thead>
                    <th scope="col">Nombre Alumno</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col"> Promedio</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
    <!-- fin lista -->


    <!-- footer -->

    <!-- fin footer -->



    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
